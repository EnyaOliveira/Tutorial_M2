<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Insira uma Formação</h1>
    <br>
        <form name="form1" method="post" action="/inserirFormacao" class="textfield">
            <label>Graduação</label>
            <input type="text" name="graduacao" placeholder="adicione uma graduacao">
            <br>
            <label>Instituição</label>
            <input type="text" name="descricao" placeholder="Insira a instituição">
            <br>
            <label>Inicio e Fim</label>
            <input type="text" name="inicioefim" placeholder="Insira o periodo da execução">
            <br>
            <!--Cria o botao para avançar-->
            <button class="btn-login">AVANÇAR</button>
        </form>
</body>
</html>

<script>
    const urlFormacao = "/insereformacao";
    const divFormacao = document.getElementById("formacao");

    fetch(urlFormacao)//faz a requisição
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let saida = '';
            let formacao= data;
            formacao.map(function (formacao) {//map é um método que percorre o array
              saida += '<h5 class="formacao">' + `${formacao.inicioefim}` + '</h5><h4 class="formacao">' + `${formacao.graduacao}` + '</h4><h4 class="formacao">' + `${formacao.descricao}` + '</h4><a href="/removerFormacao?id=' + `${formacao.id}` + '">Excluir</a> | <a href="/atualizarFormacao.html?' + `${formacao.id}` + '">Editar</a><br><br>'  
            });
            divFormacao.innerHTML = saida;
        })
</script>
