<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1> Juros </h1>
        <label> Informe a taxa mensal
            Porcentagem: <input type="number" id="taxa"> </label>
        <br><br>
        <label> Informe o tempo em dias: <input type="number" id="tempo"></label>
        <br><br>
        <label> Capital: <input type="number" id="capital"></label>
        <br><br>
        <button onclick="juros()">Calcular Juros e Montante</button>
        <br><br>
        
        <div id="resultado"></div>

    </div>

  
    <script>
function juros() {
    var capital = parseInt($('#capital').val());
    var tempo = parseInt($('#tempo').val())/30;
    var taxa = parseInt($('#taxa').val())/100;

    var divResultado = $("#resultado");
    let juros = capital * taxa * tempo
    juros = parseInt(juros)
    let montante = capital + juros

    divResultado.text(`O juros da aplicação é igual a R$ ${juros}, e o montante é igual a R$ ${montante}`)
    // divResultado = capital * (1 + ((taxa) * tempo)).toFixed(2)
    // divResultado.html(capital * (1 + ((taxaJ / 100) * tempo)).toFixed(2))
};
    </script>
</body>
